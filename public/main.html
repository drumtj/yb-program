<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>socket</title>
    <style media="screen">
      .log-container {
        width: 100%;
        height: 650px;
        border: solid 2px black;
        overflow-y: auto;
      }
      .log-line {
        border-bottom: dashed 1px gray;
      }
      .log-secondary, .text-secondary {
        color: #9a9a9a;
      }
      .log-info, .text-info {
        color: #4799eb;
      }
      .log-warning, .text-warning {
        color: #e6ad0c;
      }
      .log-danger, .text-danger {
        color: #f31111;
      }
      .log-success, .text-success {
        color: #36b962;
      }
      .log-primary, .text-primary {
        color: #5544ed;
      }
    </style>
</head>
<body>
<h1>Socket Page. do not close</h1>
<h2 id="ip"></h2>
<div class="log-container">

</div>
<!-- <script src="/socket.io/socket.io.js"></script> -->
</body>
</html>
