<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>socket</title>
    <style media="screen">
      .log-container {
        width: 100%;
        height: 800px;
        border: solid 2px black;
        overflow-y: auto;
      }
      .log-line {
        border-bottom: dashed 1px gray;
      }
      .log-info {
        color: #4799eb;
      }
      .log-warning {
        color: #e6ad0c;
      }
      .log-danger {
        color: #f31111;
      }
      .log-success {
        color: #36b962;
      }
      .log-primary {
        color: #5544ed;
      }
    </style>
</head>
<body>
<h1>Socket Page. do not close</h1>
<h2 id="ip"></h2>
<div class="log-container">

</div>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
